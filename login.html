<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="telaLogin">
        <article class="bannerLogin">
            <img src="./assets/Logo_Cinema.svg" class="logo">
            <h1>A melhor plataforma de filmes do mundo!</h1>
        </article>
        <article class="formularioLogin">
            <h2>Login</h2>
            <p>Preencha os campos abaixo com o seus dados de acesso.</p>
            <form method="post" action="/send_login">
                <div class="formItem">
                    <label>Usuario</label>
                    <input type="email" name="usuario" placeholder="Digite seu e-mail"/>
                </div>

                <div class="formItem">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha"/>
                </div>
                
                <div class="formItem">
                    <button type="submit">Entrar</button>
                </div>
            </form>
            <a href="#">Esqueceu a senha?</a>
        </article>
    </div>
</body>
</html>
