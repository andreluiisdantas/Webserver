<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Filme</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="telaCadastro">
        <img src="./assets/Logo_Cinema.svg" class="logo">
        <article class="formularioCadastro">
            <form method="post" action="/send_cadastro">
                <h1>Cadastro de filmes</h1>

                <div class="camposFormulario">
                    <div class="alinharInput">
                        <label>Nome do filme</label>
                        <input type="text" name="nome_filme" placeholder="Digite o filme"/>
                    </div>
                    <div class="alinharInput">
                        <label>Atores</label>
                        <input type="text" name="atores" placeholder="Digite os autores"/>
                    </div>
                </div>

                <div class="camposFormulario">
                    <div class="alinharInput">
                        <label>Diretor</label>
                        <input type="text" name="diretor" placeholder="Digite o diretor"/>
                    </div>
                    <div class="alinharInput">
                        <label>Ano</label>
                        <input type="number" name="ano" placeholder="Digite o ano de lançamento"/>
                    </div>
                </div>

                <div class="camposFormulario">
                    <div class="alinharInput">
                        <label>Gênero</label>
                        <input type="text" name="genero" placeholder="Digite o gênero"/>
                    </div>
                    <div class="alinharInput">
                        <label>Produtora</label>
                        <input type="text" name="produtora" placeholder="Digite a Produtora"/>
                    </div>
                </div>

                <div class="camposFormularioTextare">
                    <div class="alinharInput">
                        <label>Sinopse</label>
                        <textarea class="sinopse" name="sinopse" placeholder="Digite a sinopse"></textarea>
                    </div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </article>
    </div>
</body>
</html>
